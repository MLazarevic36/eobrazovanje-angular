<p>Select which course exams would you like to update</p>
<div class="container">
<select class="custom-select" name="course" (change)="courseChange($event)" id="course" ng-init="selection = 'Choose course'">
	<option [ngValue]="null">Choose course</option>
	<option *ngFor="let course of courses; let i = index" [id]="courses[i].teacher_engagement_id" [value]="courses[i].teacher_engagement_id">
		{{courses[i].course.name}}
	</option>
</select>
<button type="button" (click)="handleClick($event)">OK</button>
</div>
