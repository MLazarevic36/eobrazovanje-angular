<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
	<thead>
	  <tr>
		<th>Course</th>
		<th>Role</th>
	  </tr>
	</thead>
	<tbody *ngIf="engagements?.length != 0">
		<tr *ngFor="let engagement of engagements">
			<td><a (click)="redirect(engagement.course.course_id)" style="color: blue;">{{ engagement.course.name }}</a></td>
			<td>{{ engagement.teacher_role }}</td>
		</tr>
	</tbody>
	<tbody *ngIf="engagements?.length == 0">
	  <tr>
		<td colspan="3" class="no-data-available">No data!</td>
	  </tr>
	<tbody>
</table>
