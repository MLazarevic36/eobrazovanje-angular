<div class="card">
	<h1>My profile</h1>
	<a><mat-icon style="margin: auto;" (click)="changeEditMode()" style="color: black">edit</mat-icon></a>
</div>
<br>
<div class="card">
		<label>Username: <span *ngIf="!editMode">{{username}}</span><input id="usernameInput" *ngIf="editMode" value="{{username}}"/></label>
		<label>Password: <span *ngIf="!editMode">(hidden)</span><input id="passwordInput" type="password" *ngIf="editMode" value="{{password}}"/></label>
		<label>Role: <span>{{role}}</span></label>
		<div style="display: inline-block;">
			<a><mat-icon *ngIf="editMode" (click)="submitUser()" style="margin: auto; color: black;">check_circle</mat-icon></a>
			<a><mat-icon *ngIf="editMode" (click)="changeEditMode()" style="margin: auto; color: black;">cancel</mat-icon></a>
		</div>
</div>
