<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
	<thead>
	  <tr>
		<th>ID</th>
		<th>Name</th>
		<th></th>
	  </tr>
	</thead>
	<tbody *ngIf="courses?.length != 0">
		<tr *ngFor="let course of courses">
			<td>{{ course.id }}</td>
			<td><a (click)="redirect(course.id)" style="color: blue;">{{ course.name }}</a></td>
			<td><a><mat-icon (click)='handleDelete(course.id)' style="color: black;">delete</mat-icon></a></td>
		</tr>
	</tbody>
	<tbody *ngIf="courses?.length == 0">
	  <tr>
		<td colspan="3" class="no-data-available">No data!</td>
	  </tr>
	<tbody>
</table>
