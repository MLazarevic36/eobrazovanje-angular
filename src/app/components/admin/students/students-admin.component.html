<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
	<thead>
	  <tr>
		<th>ID</th>
		<th>First name</th>
		<th>Last name</th>
		<th>Index number</th>
		<th>Balance</th>
		<th>User ID</th>
		<th>Delete</th>
	  </tr>
	</thead>
	<tbody *ngIf="students?.length != 0">
		<tr *ngFor="let student of students">
			<td>{{ student.id }}</td>
			<td>{{ student.first_name }}</td>
			<td>{{ student.last_name }}</td>
			<td>{{ student.index_number }}</td>
			<td>{{ student.account_balance }}</td>
			<td>{{ student.user }}</td>
			<td><button id={{student.id}} (click)='handleClick($event)' type=”button”>Button</button></td>
		</tr>
	</tbody>
	<tbody *ngIf="students?.length == 0">
	  <tr>
		<td colspan="3" class="no-data-available">No data!</td>
	  </tr>
	<tbody>
</table>
