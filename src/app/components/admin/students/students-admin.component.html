<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
	<thead>
	  <tr>
		<th>ID</th>
		<th>First name</th>
		<th>Last name</th>
		<th>Index number</th>
		<th>Balance</th>
		<th>User ID</th>
		<th></th>
	  </tr>
	</thead>
	<tbody *ngIf="students?.length != 0">
		<tr *ngFor="let student of students">
			<td>{{ student.id }}</td>
			<td>{{ student.first_name }}</td>
			<td>{{ student.last_name }}</td>
			<td>{{ student.index_number }}</td>
			<td>{{ student.account_balance }}</td>
			<td>{{ student.user.id }}</td>
			<td>
				<a><mat-icon (click)='handleDelete(student.id)' style="color: black;">delete</mat-icon></a>
				<a><mat-icon (click)='handleUpdate(student.id, student.first_name, student.last_name,
					student.index_number, student.account_balance, student.user.id, student.user.username,
					student.user.password, student.user.role)' style="color: black;">edit</mat-icon></a>
			</td>
		</tr>
	</tbody>
	<tbody *ngIf="students?.length == 0">
	  <tr>
		<td colspan="3" class="no-data-available">No data!</td>
	  </tr>
	<tbody>
</table>
<div *ngIf="show">
	<div class="col-md-6 offset-md-3 mt-5">
		<div class="card">
			<h4 class="card-header">Update student details</h4>
			<div class="card-body">
					<div style="width: 50%; margin: 0 auto;">
						<label for="firstName">First name:</label>
						<input id="firstNameInput" value="{{firstName}}"/>
					</div>
					<div style="width: 50%; margin: 0 auto;">
						<label for="lastName">Last name:</label>
						<input id="lastNameInput" value="{{lastName}}" />
					</div>
					<div style="width: 50%; margin: 0 auto;">
						<label for="indexNumber">Index number:</label>
						<input id="indexNumberInput" value="{{indexNumber}}" />
					</div>
					<div style="width: 50%; margin: 0 auto;">
						<label for="accountBalance">Account balance:</label>
						<input type="number" id="accountBalanceInput" value="{{accountBalance}}" />
					</div>
			</div>
			<div style="display: inline-block;">
				<a><mat-icon (click)="updateStudent()" style="margin: auto; color: black;">check_circle</mat-icon></a>
				<a><mat-icon (click)="handleCancel()" style="margin: auto; color: black;">cancel</mat-icon></a>
			</div>
			</div>
		</div>
</div>
