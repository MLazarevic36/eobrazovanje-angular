<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
	<thead>
	  <tr>
		<th>Course</th>
		<th>Colloquium points</th>
		<th>Exam points</th>
		<th>Grade</th>
	  </tr>
	</thead>
	<tbody *ngIf="exams?.length != 0">
		<tr *ngFor="let exam of exams">
			<td>{{ exam.exam.course.name }}</td>
			<td>{{ exam.colloquium_points }}</td>
			<td>{{ exam.exam_points }}</td>
			<td>{{ exam.grade }}</td>
		</tr>
	</tbody>
	<tbody *ngIf="exams?.length == 0">
	  <tr>
		<td colspan="3" class="no-data-available">No data!</td>
	  </tr>
	<tbody>
</table>
