<div>
<mat-tab-group animationDuration="0ms">
	<mat-tab *ngFor ="let term of terms" label="{{ term.term_name }}">
		<table id="{{ term.term_id }}" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
			<thead>
			  <tr>
				<th>Course</th>
				<th>Time</th>
				<th>Location</th>
				<th>Price</th>
				<th>Register</th>
			  </tr>
			</thead>
			<tbody *ngIf="term.exams?.length != 0">
				<tr *ngFor="let exam of term.exams">
					<td style="width: 20%;">{{ exam.course.name }}</td>
					<td style="width: 20%;">{{ exam.date }}</td>
					<td style="width: 10%;">{{ exam.location }}</td>
					<td style="width: 20%;">{{ exam.price }}</td>
					<td style="width: 20%;">
						<mat-icon style="cursor: pointer;" (click)='registerExam(exam.id, $event)'>{{icon}}</mat-icon>
					</td>
				</tr>
			</tbody>
			<tbody *ngIf="term.exams?.length == 0">
			  <tr>
				<td colspan="3" class="no-data-available">No data!</td>
			  </tr>
			<tbody>
		</table>
	</mat-tab>
</mat-tab-group>
</div>
