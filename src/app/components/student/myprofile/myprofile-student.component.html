<div class="card">
	<h1>My profile</h1>
	<a><mat-icon style="margin: auto;" (click)="changeEditMode()" [ngStyle]="{'color':'black'}">edit</mat-icon></a>
</div>
<br>
<div class="card">
	    <h1>User details</h1>
		<label>Username: <span *ngIf="!editMode">{{username}}</span><input id="usernameInput" *ngIf="editMode" value="{{username}}"/></label>
		<label>Password: <span *ngIf="!editMode">(hidden)</span><input id="passwordInput" type="password" *ngIf="editMode" value="(hidden)"/></label>
		<label>Role: <span>{{role}}</span></label>
</div>
<div class="card">
	<h1>Student details</h1>
	<label>First name: <span *ngIf="!editMode">{{firstName}}</span><input id="firstNameInput" *ngIf="editMode" value="{{firstName}}"/></label>
	<label>Last name: <span *ngIf="!editMode">{{lastName}}</span><input id="lastNameInput" *ngIf="editMode" value="{{lastName}}"/></label>
	<label>Index number: <span>{{indexNumber}}</span></label>
	<label>Account balance: <span>{{accountBalance}}</span></label>
	<div style="display: inline-block;">
		<a><mat-icon *ngIf="editMode" (click)="submitStudent()" style="margin: auto; color: black;">check_circle</mat-icon></a>
		<a><mat-icon *ngIf="editMode" (click)="changeEditMode()" style="margin: auto; color: black;">cancel</mat-icon></a>
	</div>
</div>
